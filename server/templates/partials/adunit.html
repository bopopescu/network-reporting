<tr class="adunit-row for-app-<%= app_id %>" id="adunit-<%= id %>">
  <td class="name">
    <%= name  %>
  </td>
  <td class="revenue">
    <%= revenue  %>
  </td>
  <td class="ecpm">
    <%= ecpm %>
  </td>
  <td class="impressions">
    <%= impressions %>
  </td>
  <td class="clicks">
    <%= clicks %>
  </td>
  <td class="ctr">
    <%= ctr %>
  </td>
  <td class="price_floor">
    <input id="<%= id %>" class="price_floor_change" type="text" value="<%= price_floor %>"/>
  </td>
</tr>
