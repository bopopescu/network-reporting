{% extends "advertiser/base.html" %}

{% block content %}
	<form method="post" action="">
		<input type="hidden" name="id" value="{{campaign.key}}"/>
		<input type="hidden" name="type" value="follower"/>
		
		<h3>
			<a href="{% url advertiser_campaign %}">Campaigns</a> &gt; 
			<a href="{% url advertiser_campaign_show campaign_key=campaign.key %}">{{campaign.name}}</a>
		</h3>
		<table>
			<tr>
				<th>Name</th><td><input type='text' name="name" size="30" value="{{campaign.name}}"/></td>
			</tr>
			<tr>
				<th>Description</th><td><textarea name="description" cols="50" rows="3">{{campaign.description}}</textarea></td>
			</tr>
		
			<tr><td colspan="2"><h4>Campaign Properties</h4></td></tr>
			<tr>
				<th>Budget</th><td><input type='text' name="budget" size="5"  value="{{campaign.budget}}"/> USD / day</td>
			</tr>
		</table>
		
		
		<p>
			<input type="submit" value="Save changes"/>
		</p>
	</form>
{% endblock %}
