{% load filters %}
{% comment %}
{{ form.name.as_widget }}

THIS IS HOW IT SHOULD BE DONE

<dl class='formFields'>
    <dt>Report Name:</dt>
    <dd>
    <input type='text' name='name' placeholder='Best Report Ever'></input></dd>
    <dt>Dimension One:</dt>
    <dd>
    <select name='d1' id='reportForm-d1-select'>
        <option value='' id='reportForm-d1-none'>-------</option>
        <option value='app' id='reportForm-d1-app-opt'>App</option>
        <option value='adunit' id='reportForm-d1-adunit-opt'>Ad Unit</option>
        <option value='campaign' id='reportForm-d1-campaign-opt'>Campaign</option>
        <option value='creative' id='reportForm-d1-creative-opt'>Creative</option>
        <option value='priority' id='reportForm-d1-priority-opt'>Priority</option>
        <option value='month' id='reportForm-d1-month-opt'>Month</option>
        <option value='week' id='reportForm-d1-week-opt'>Week</option>
        <option value='day' id='reportForm-d1-day-opt'>Day</option>
        <option value='hour' id='reportForm-d1-hour-opt'>Hour</option>
    </select>
    </dd>
    <dt>Dimension Two:</dt>
    <dd>
    <select name='d2' id='reportForm-d2-select'>
        <option value='' id='reportForm-d2-none'>-------</option>
        <option value='app' id='reportForm-d2-app-opt'>App</option>
        <option value='adunit' id='reportForm-d2-adunit-opt'>Ad Unit</option>
        <option value='campaign' id='reportForm-d2-campaign-opt'>Campaign</option>
        <option value='creative' id='reportForm-d2-creative-opt'>Creative</option>
        <option value='priority' id='reportForm-d2-priority-opt'>Priority</option>
        <option value='month' id='reportForm-d2-month-opt'>Month</option>
        <option value='week' id='reportForm-d2-week-opt'>Week</option>
        <option value='day' id='reportForm-d2-day-opt'>Day</option>
        <option value='hour' id='reportForm-d2-hour-opt'>Hour</option>
    </select>
    </dd>
    <dt>Dimension Three:</dt>
    <dd>
    <select name='d3' id='reportForm-d3-select'>
        <option value='' id='reportForm-d3-none'>-------</option>
        <option value='app' id='reportForm-d3-app-opt'>App</option>
        <option value='adunit' id='reportForm-d3-adunit-opt'>Ad Unit</option>
        <option value='campaign' id='reportForm-d3-campaign-opt'>Campaign</option>
        <option value='creative' id='reportForm-d3-creative-opt'>Creative</option>
        <option value='priority' id='reportForm-d3-priority-opt'>Priority</option>
        <option value='month' id='reportForm-d3-month-opt'>Month</option>
        <option value='week' id='reportForm-d3-week-opt'>Week</option>
        <option value='day' id='reportForm-d3-day-opt'>Day</option>
        <option value='hour' id='reportForm-d3-hour-opt'>Hour</option>
    </select>
    </dd>
    <dt>Dates</dt>
    <dd>
        <input type='text' class='input-text input-text-number' name='{{form.start.name}}' size='15' value='{{form.start.value|date:'m/d/Y'}}' placeholder='Start'/> -
        <input type='text' class='input-text input-text-number' name='{{form.end.name}}' size='15' value='{{form.end.value|date:'m/d/Y'}}' placeholder='End'/>
    </dd>
