{% load forms %}

<dt>Image File:</dt>
<dd>
  <input type="file" name="{{ form.image_file.name }}" size="40" class="image_file {% if form.image_file.errors %}form-error{% endif %}"/>
  <br />
  Available formats: PNG, JPEG, GIF
  {% for error in form.image_file.errors %}
    <div class="form-error-text">{{error}}</div>
  {% endfor %}
  {% if form.image_url|field_value %}
    <div>
      <img src="{{ form.image_url|field_value }}"/>
    </div>
  {% endif %}
</dd>
