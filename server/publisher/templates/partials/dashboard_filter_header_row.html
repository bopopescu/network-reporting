<tr>
    <th class="title" colspan="2"><%= title %></th>
    <% _.each(columns, function (column) { %>
        <th class="stat <%= column %> <% if(_.include(sortable_columns, column)) { %> sortable <% } %> <% if(column == sorted) { %> sorted <% } %>" colspan="2"><%= stats[column] %></th>
    <%  }); %>
</tr>
