<dt>Creative Type:</dt> 
<dd> 
  <span class="radios"> 
    <input type="radio" class="input-radio" name="{{form.ad_type.name}}" value="text" id="creativeType-text" {% if not form.ad_type.value %}checked="checked"{% endif %}{% ifequal form.ad_type.value "text" %}checked="checked"{% endifequal %}/> <label for="creativeType-text">Text</label> 
    <input type="radio" class="input-radio" name="{{form.ad_type.name}}" value="image" id="creativeType-image" {% ifequal form.ad_type.value "image" %}checked="checked"{% endifequal %}/> <label for="creativeType-image">Image</label> 
    <input type="radio" class="input-radio" name="{{form.ad_type.name}}" value="html" id="creativeType-html" {% ifequal form.ad_type.value "html" %}checked="checked"{% endifequal %}/> <label for="creativeType-html">HTML</label> 
  </span> 
</dd>
<dt><label for="name">Creative Name:</label></dt>
<dd>
	<input type='text' name="{{form.name.name}}" class="input-text {% if form.name.errors %}form-error{% endif %}" value="{{form.name.value}}"/>
	{% for error in form.name.errors %}
	<div class="form-error-text">{{error}}</div> 
	{% endfor %}
</dd>
