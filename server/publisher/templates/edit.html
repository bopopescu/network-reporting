{% extends "publisher/base.html" %}

{% load filters %}

{% block content %}
	<h3>
		<a href="{% url publisher_index %}">Apps</a> &gt; 
    <a href="{% url publisher_app_show %}?id={{site.app_key.key}}">{{site.app_key.name}}</a> &gt;
		<a href="{% url publisher_show %}?id={{site.key}}">{{site.name}}</a>
	</h3>

	<form method="post" action="">
		<table>
			<tr>
				<th>Name</th><td><input type='text' name="name" size="30" value="{{site.name}}"/></td>
			</tr>
			<tr>
				<th>Description</th><td><textarea name="description" cols="50" rows="3">{{site.description|default_if_none:""}}</textarea></td>
			</tr>
			<tr><th>Format</th>
				<script> 
					function selectSize(e){ 
						var adUnitFormat = $F('adUnitFormat'); 
						var width = 0.0; 
						var height = 0.0; 
						if (adUnitFormat == 'banner'){ 
							width = 320.0; 
							height = 50.0; 
						} 
						else if (adUnitFormat == 'mrect'){ 
							width = 300.0; 
							height = 250.0; 
						} 
						else if (adUnitFormat == 'fullscreen'){ 
							width = 320.0; 
							height = 480.0; 
						} 
						$('width').value = width; 
						$('height').value = height; 
					} 
				</script> 
				<td>
					<select id="adUnitFormat" name="format" onchange="selectSize(this)">
						<option value="banner" {% ifequal site.format 'banner'%}selected="selected"{% endifequal %}>Banner (320x50)</option>
						<option value="mrect" {% ifequal site.format 'mrect'%}selected="selected"{% endifequal %}>Medium Rectangle (300x250)</option>						
						<option value="fullscreen" {% ifequal site.format 'fullscreen'%}selected="selected"{% endifequal %}>Fullscreen Interstitial (320x480)</option>
					</select>						
					<input type="hidden" id="width" name="width" value="{{site.width}}"/>
					<input type="hidden" id="height" name="height" value="{{site.height}}"/>				
				</td>
			</tr>
			
		
			<tr><td colspan="2"><h4>Ad Properties</h4></td></tr>
			<tr>
				<th>Preferred Ad Type</th><td><select name="ad_type">
						<option value="image" {% ifequal site.ad_type "image" %}selected{% endifequal %}>Text and image</option>
						<option value="text" {% ifequal site.ad_type "text" %}selected{% endifequal %}>Text only</option>
					</td>
			</tr>
			<tr>
				<th>Default keywords</th><td><textarea name="keywords" cols=50 rows=5>{{site.keywords|default_if_none:""}}</textarea></td>
			</tr>
			<tr>
				<th>AdSense Channel ID</th><td><input type='text' name="adsense_channel_id" size="30" value="{{site.adsense_channel_id|default_if_none:""}}"/></td>
			</tr>
			
		</table>
		<p>
			<input type="submit" value="Save Changes"/>
		</p>
	</form>
{% endblock %}
