{% if adgroup.deleted %}
  <img id="status-{{ adgroup.key }}" src="/images/deleted.gif" height=9 width=9 style="margin-top:4px"/>
{% endif %}

{% if adgroup.active and not adgroup.deleted %}
  <img id="status-{{ adgroup.key }}" src="/images/active.gif" height=9 width=9  style="margin-top:4px"/>
{% endif %}

{% if not adgroup.active and not adgroup.deleted and not adgroup.archived %}
  <img id="status-{{ adgroup.key }}" src="/images/paused.gif" height=9 width=9  style="margin-top:4px"/>
{% endif %}

{% if adgroup.archived %}
  <img id="status-{{ adgroup.key }}" src="/images/archived.gif" height=9 width=9  style="margin-top:4px"/>
{% endif %}
