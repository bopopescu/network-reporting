{% extends "account/base.html" %}

{% block content %}
          <section> 
            <div class="content-main"> 
              <form action="" method="POST" accept-charset="utf-8" id="accountForm"> 
                <fieldset class="adForm"> 
                  <legend>Settings</legend> 
                  <p> 
                    Set up your ad networks.
                  </p> 
                  <dl class="formFields"> 
                    <dt><label for="appForm-adUnitName">AdSense Publisher ID:</label></dt> 
                    <dd><input type="text" class="input-text" name="adsense_pub_id" value="{{account.adsense_pub_id|default_if_none:""}}" id="appForm-adUnitName" /></dd> 

                    <dt><label for="appForm-adUnitName">AdSense Company Name:</label></dt> 
                    <dd><input type="text" class="input-text" name="adsense_company_name" value="{{account.adsense_company_name|default_if_none:""}}" id="appForm-adUnitName" /></dd> 

                    <dt><label for="appForm-adUnitName">AdMob Publisher ID:</label></dt> 
                    <dd><input type="text" class="input-text" name="admob_pub_id" value="{{account.admob_pub_id|default_if_none:""}}" id="appForm-adUnitName" /></dd> 
                  </dl> 
                </fieldset> 
                <div class="form-submit"> 
                  <span class="buttonWrap"><a href="#" class="button" id="accountForm-submit">Submit</a></span> 
                </div> 
              </form> 
            </div> 
          </section>
{% endblock %}
