<html>
  <body style="top-margin:0;margin:0;width:320px;padding:0;background-color:#{{c.color}};color:{{c.font_color}};font-size:12px;font-family:Arial,sans-serif;">
{% if c.gradient %}
  <div id='highlight' style="position:relative;height:50px;background:-webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.35)),
    to(rgba(255,255,255,0.06))); -webkit-background-origin: padding-box; -webkit-background-clip: content-box;">
{% endif %}
    <div style="margin:5px;width:40px;height:40px;float:left"><img id="thumb" src="{{c.icon_url}}" style="-webkit-border-radius:6px;-moz-border-radius:6px" width=40 height=40/></div>
    <div style="float:left;width:230">
      <div style="font-weight:bold;margin:0px 0 0 5px;padding-top:8;">{{c.line1}}</div>
      <div style="margin-top:6px;margin:5px 0 0 5px;">{{c.line2}}</div>
    </div>
    <div style="padding-top:5px;position:absolute;top:0;right:0;"><a href="{{c.url}}"><img src="/images/action_icon4.png" width=40 height=40/></a></div>
{% if c.gradient %}
  </div>
{% endif %}
  </body>
</html>
