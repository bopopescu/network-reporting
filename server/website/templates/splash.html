<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"> 
	<head> 
		<title>MoPub - Mobile Ad Server</title> 
		<style type="text/css"> 
			body {
				font-family: Verdana, Arial, sans-serif;
				font-size: 12px;
				background-color: #fff;
			}
			ul li {
				margin: 8px 0;
				text-align: left;
			}
			.big {
				font-size: 18px;
			}
			
			/* Start custom button CSS here
			---------------------------------------- */
			.btn {
			  display:inline-block;
			  background:none;
			  margin:0;
			  padding:3px 0;
			  border-width:0;
			  overflow:visible;
			  font:100%/1.2 Arial,Sans-serif;
			  text-decoration:none;
			  color:#333;
			  }
			* html button.btn {
			  padding-bottom:1px;
			  }
			/* Immediately below is a temporary hack to serve the 
			   following margin values only to Gecko browsers
			   Gecko browsers add an extra 3px of left/right 
			   padding to button elements which can't be overriden.
			   Thus, we use -3px of left/right margin to overcome this. */
			html:not([lang*=""]) button.btn {
			  margin:0 -3px;
			  }
			.btn span {
			  background:#ddd url(/images/bg-button.gif) repeat-x 0 0;
			  margin:0;
			  padding:3px 0;
			  border-left:1px solid #bbb;
			  border-right:1px solid #aaa;
			  }
			* html .btn span {
			  padding-top:0;
			  }
			.btn span span {
			  position:relative;
			  padding:3px .4em;
			  border-width:0;
			  border-top:1px solid #bbb;
			  border-bottom:1px solid #aaa;
			  }

			/* pill classes only needed if using pill style buttons ( LEFT | CENTER | RIGHT ) */
			button.pill-l span {
			  border-right-width:0;
			  }
			button.pill-l span span {
			  border-right:1px solid #bbb;
			  }
			button.pill-c span {
			  border-right-style:none;
			  border-left-color:#fff;
			  }
			button.pill-c span span {
			  border-right:1px solid #bbb;
			  }
			button.pill-r span {
			  border-left-color:#fff;
			  }

			/* only needed if implementing separate hover/focus/active state for buttons */
			.btn:hover span, .btn:hover span span, .btn:focus span, .btn:focus span span {
			  cursor:pointer; /* important for any clickable/pressable element */
			  border-color:#9cf !important;
			  color:#000;
			  }
			.btn:active span {
			  background-position:0 -400px;
			  outline:none;
			  }
			.btn:focus, .btn:active {
			  outline:none; /* doesn't seem to be respected for <button>, only <a> */
			  }

			/* use if one button should be the 'primary' button */
			.primary {
			  font-weight:bold;
			  color:#000;
			  }
		</style> 
	</head> 
 
	<body>		
		<div style="margin: 150px auto;"> 
			<div style="text-align: center;"> 
				<img src="/images/mopub-logo.png" alt="MoPub" width=416 height=82/> 
				<p class="big"> 
					Control your mobile ad inventory.
				</p>
				<ul class="big" style="width:250px; margin: 0 auto; "> 
					<li>Get more users</li><li>  Make more money</li> <li>  Stats that matter  </li>
				</ul> 
				{% if m %}
					<p style="margin-top: 80px;">{{m}}</p>
				{% else %}
					<p style="margin-top: 80px;"> 
						Enter your email address to be part of our private beta.
					</p> 
					<form method="post" action="/splash/join/"> 
						<input type="text" name="email_address" size=30 style="color:#aaa;" onfocus="this.value=''; this.style['color']='#000'; " value="Email"/>
						<button type="button" class="btn" onclick="form.submit()" id="sub"><span><span>Request Beta Access</span></span></button>
					</form> 
				{% endif %}
			</div> 
			
			<p style="margin: 105px 0; text-align:center;"> 
				&copy; 2010 MoPub, Inc.
				<a href="mailto:info@mopub.com">contact us</a> 
			</p> 
		</div> 
		
		<script type="text/javascript"> 
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
		</script> 
		<script type="text/javascript"> 
		var pageTracker = _gat._getTracker("UA-248712-16");
		pageTracker._initData();
		pageTracker._trackPageview();
		</script> 
	</body> 
</html>
