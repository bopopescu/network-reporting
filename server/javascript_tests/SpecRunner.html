<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine.css">
  <script type="text/javascript" src="jasmine.js"></script>
  <script type="text/javascript" src="jasmine-html.js"></script>
  <script type="text/javascript" src="sinon.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="tests/models_tests.js"></script>
  <script type="text/javascript" src="tests/views_tests.js"></script>
  <script type="text/javascript" src="tests/marketplace_tests.js"></script>
  <script type="text/javascript" src="tests/advertiser_tests.js"></script>
  <script type="text/javascript" src="tests/publisher_tests.js"></script>
  <script type="text/javascript" src="tests/networks_tests.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../public/js/models.js"></script>
  <script type="text/javascript" src="../public/js/views.js"></script>
  <script type="text/javascript" src="../public/js/controllers/marketplace.js"></script>
  <script type="text/javascript" src="../public/js/controllers/publisher.js"></script>
  <script type="text/javascript" src="../public/js/controllers/advertiser.js"></script>
  <script type="text/javascript" src="../public/js/controllers/networks.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
