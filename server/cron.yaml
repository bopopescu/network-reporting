  schedule: every 10 minutes
  timezone: America/Los_Angeles
  target: admin-prep

- description: Run all reports scheduled for today
  url: /reports/daily_sched_runner/
  schedule: every day 12:00
  timezone: America/Los_Angeles
  target: frontend-0

