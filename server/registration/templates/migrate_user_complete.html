{% extends "registration/base.html" %}

{% block pageTitle %}
  <h1>Account - Migration Complete</h1>
{% endblock %}

{% block content %}
  <div class="content-main">
    <fieldset id="appForm-details">
      <legend>Thanks! Your account migration is complete.</legend>
      <p>
        Your mopub account is set up. Please use your new email and password to login in the future.
      </p>
    </fieldset>
    <div class="form-submit">
      <span class="buttonWrap"><a href="{% url app_index %}" class="button continue">Continue</a></span>
    </div>
  </div>
{% endblock content %}
