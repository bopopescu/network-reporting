<tr class="<%= type %> <% if(selected) { %> selected <% } %>" id="<%= id %>">
    <td></td>
    <td class="name"><%= name %></td>
    <% _.each(columns, function(stat) { %>
        <td class="stat <%= stat %>" <% if(typeof(stats_delta) === 'undefined' || stat !== order) { %> colspan="2" <% } %>><span><%= stats[stat] %></span></td>
        <% if(typeof(stats_delta) !== 'undefined' && stat === order) { %>
            <td class="<%= stat %> delta <%= stats_delta_class[stat] %>"><span><%= stats_delta[stat] %></span></td>
        <% } %>
    <% }); %>
</tr>
