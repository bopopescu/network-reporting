application: mopub-inc
version: 37-newui
runtime: python
api_version: 1
# default_expiration: "10d"

handlers:
  
- url: /robots.txt
  static_files: public/robots.txt
  upload: public/robots.txt

- url: /static
  static_dir: static
    
- url: /images
  static_dir: public/images    

- url: /favicon.ico
  static_files: public/images/favicon.ico
  upload: public/images/favicon.ico

- url: /css
  static_dir: public/css

- url: /js
  static_dir: public/js

- url: /placeholders
  static_dir: public/placeholders

- url: /stylesheets
  static_dir: public/stylesheets

- url: /iblogpro
  static_dir: public/iblogpro

- url: /media
  static_dir: public/media

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /m/clear
  script: ad_server/main.py
  login: admin

- url: /m/.*
  script: ad_server/main.py

- url: /stats.*
  # script: $PYTHON_LIB/google/appengine/ext/appstats/ui.py
  script: appstats.py
  #login: admin

- url: /.*
  script: main.py

skip_files:  
- django\.zip  
