<h2> Daily Counts </h2>
<div class="appData-details noneg">
  <table class="dataTable appData-main">
    
    <thead>
      <tr>
        <th class="dataTable-name big">&nbsp;</th>
        <th class="dataTable-data numeric special">Requests</th>
        <th class="dataTable-data numeric special">Impressions</th>
        <th class="dataTable-data numeric special">Fill Rate</th>
        <th class="dataTable-data numeric special">Clicks</th>
        <th class="dataTable-data numeric special">CTR</th>
        <th class="dataTable-data numeric special">Conversions</th>
      </tr>
    </thead>
    
    <tbody id="appData-totals">
      <tr>
        <th class="dataTable-name big">Totals</th>
        <td class="dataTable-data numeric"><b>0</b></td>
        <td class="dataTable-data numeric"><b>0</b></td>
        <td class="dataTable-data numeric"><b>0.00%</b></td>
        <td class="dataTable-data numeric"><b>0</b></td>
        <td class="dataTable-data numeric"><b>0.00%</b></td>
        <td class="dataTable-data numeric"><b>0</b></td>
      </tr>
    </tbody>
    
    <tbody id="appData-individual">
      <% _.each(daily_stats, function (day) { %> 
      <tr class="appData-details-inner hide">
        <th class="dataTable-name"> (get) </th>
        <td class="dataTable-data numeric"> <%= day.req %> </td>
        <td class="dataTable-data numeric"> <%= day.imp %> </td>
        <td class="dataTable-data numeric"> (calc) </td>
        <td class="dataTable-data numeric"> <%= day.clk %> </td>
        <td class="dataTable-data numeric"> (calc) </td>
        <td class="dataTable-data numeric"> (get) </td>
      </tr>
      <% }); %>
    </tbody>
  </table>

  <a class="btn" href="#">
    <i class="icon-eye-open"></i>
    Show details
  </a>
  
</div>
