{% if adgroup.deleted %}
  <img src="/images/deleted.gif" height=9 width=9 style="margin-top:4px"/>
{% endif %}

{% if adgroup.active and not adgroup.deleted %}
  <img src="/images/active.gif" height=9 width=9  style="margin-top:4px"/>
{% endif %}

{% if not adgroup.active and not adgroup.deleted %}
  <img src="/images/paused.gif" height=9 width=9  style="margin-top:4px"/>
{% endif %}
