{% extends "base.html" %}

{% block content %}
	<form method="post" action=".">
		<input type="hidden" name="id" value="{{campaign.key}}"/>
		<input type="hidden" name="type" value="follower"/>
		
		<h3>
			<a href="/campaigns">Campaigns</a> &gt; 
			<a href="/campaigns/show/{{campaign.key}}">{{campaign.name}}</a>
		</h3>
		<table>
			<tr>
				<th>Name</th><td><input type='text' name="name" size="30" value="{{campaign.name}}"/></td>
			</tr>
			<tr>
				<th>Description</th><td><textarea name="description" cols="50" rows="3">{{campaign.description}}</textarea></td>
			</tr>
		
			<tr><td colspan="2"><h4>Campaign Properties</h4></td></tr>
			<tr>
				<th>Budget</th><td><input type='text' name="budget" size="5"  value="{{campaign.budget}}"/> USD / day</td>
			</tr>
			<tr>
				<th>Bidding Strategy</th>
				<td><select name="bid_strategy">
							<option value="cpm" {% ifequal campaign.bid_strategy "cpm" %}selected{% endifequal %}>By impression (CPM)</option>
							<option value="cpc" {% ifequal campaign.bid_strategy "cpc" %}selected{% endifequal %}>By click (CPC)</option>
							<!--><option value="cpa">By conversion (CPA)</option>-->
						</select>
				</td>
			</tr>

			<tr><td colspan="2"><h4>Geographic and Device Targeting</h4></td></tr>
			<tr>
				<th>Geo Predicates</th><td><textarea name="geo_predicates" cols="50" rows="3">{% for g in campaign.geo_predicates %}{{g}}
{% endfor %}</textarea></td>
			</tr>

			<tr>
				<th>Device Predicates</th><td><textarea name="device_predicates" cols="50" rows="3">{% for g in campaign.device_predicates %}{{g}}
{% endfor %}</textarea></td>
			</tr>
		</table>
		
		
		<p>
			<input type="submit" value="Save changes"/>
		</p>
	</form>
{% endblock %}
