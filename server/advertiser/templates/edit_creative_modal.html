{% load elements %}

<div class="modal hidden edit" id="edit-{{ creative.key }}" style="width: 910px; margin-left: -455px;">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>Edit {{ creative.name }}</h3>
  </div>

  <form action="{% url advertiser_creative_form_edit creative.key %}"
        class="edit_creative_form"
        enctype="multipart/form-data"
        id="edit-{{ creative.key }}"
        method="post">
    <div class="modal-body" style="max-height: 500px;">
      {% creative_form creative %}
    </div>

    <div class="modal-footer">
      <button href="#" class="btn btn-primary" type="submit">Save</button>
      <a href="#" class="btn" data-dismiss="modal">Cancel</a>
    </div>
  </form>
</div>
