{% load filters %}

<dl class='formFields'>
    <dt>Report Name:</dt>
    <dd>
    <input type='text' name='name' value='{{form.name.value}}' placeholder='Report Name'></input></dd>
    <dt>Report Breakdown:</dt>
    <dd>
    {{ form.d1|attrs:'{"class":"dim-selectmenu","id":"d1"}'|raw }}
    <span id="d2-show">
    &nbsp;>&nbsp;
    {{ form.d2|attrs:'{"class":"dim-selectmenu","id":"d2"}'|raw }}
    </span>
    <span id='d3-show'>
    &nbsp;>&nbsp;
    {{ form.d2|attrs:'{"class":"dim-selectmenu","id":"d3"}'|raw }}
    </span>
    </dd>
    <dt>Dates</dt>
    <dd>
        <input type='text' class='input-text input-text-number' name='{{form.start.name}}' size='15' value='{{form.start.value|date:'m/d/Y'}}' placeholder='Start'/> -
        <input type='text' class='input-text input-text-number' name='{{form.end.name}}' size='15' value='{{form.end.value|date:'m/d/Y'}}' placeholder='End'/>
    </dd>
